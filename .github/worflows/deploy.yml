name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia 'main' por tu rama si usas otra para producci칩n

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Cambia esta versi칩n si usas otra

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Rama de GitHub Pages
          folder: dist      # Carpeta de salida generada por Vite
          token: ${{ secrets.GITHUB_TOKEN }}  # Utiliza el token de autenticaci칩n autom치tico
