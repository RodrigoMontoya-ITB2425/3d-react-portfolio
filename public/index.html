<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Rodrigo Montoya ||Soy un estudiante de ASIX del ITB y este es mi portfolio personal."
    />
    <title>Rodrigo Montoya || Portfolio</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="logo192.png" />

    <!-- Web Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Styles -->
    <style>
      .cursor,
      .cursor2 {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }
      .cursor2 {
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="backdrop-root"></div>
    <div id="overlay-root"></div>
    <div id="root"></div>

    <div class="cursor"></div>
    <div class="cursor2"></div>

    <!-- Scripts -->
    <script>
      const cursor = document.querySelector(".cursor");
      const cursor2 = document.querySelector(".cursor2");

      document.addEventListener("mousemove", (e) => {
        const style = `left: ${e.clientX}px; top: ${e.clientY}px;`;
        cursor.style.cssText = style;
        cursor2.style.cssText = style;
      });
    </script>
  </body>
</html>
